<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underscore to CamelCase Converter</title>
</head>
<body>

<textarea id="inputText" rows="5" cols="50">
underscore_case
first_name
Some_Variable
calculate_AGE
delayed_departure
</textarea>

<button onclick="convert()">Convert</button>

<script>
function convert() {
  const inputText = document.getElementById("inputText").value;
  const lines = inputText.split('\n');

  for (const line of lines) {
    const words = line.split('_');
    let camelCase = words[0];

    for (let i = 1; i < words.length; i++) {
      camelCase += words[i][0].toUpperCase() + words[i].slice(1);
    }

    // Hiển thị kết quả lên màn hình
    const resultElement = document.createElement('p');
    resultElement.textContent = `${camelCase} ${'✅'.repeat(words.length - 1)}`;
    document.body.appendChild(resultElement);
  }
}
</script>

</body>
</html>
